<!doctype html>
<html lang="en" ng-app = 'ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller = 'ShoppingListController as list'>
      <h2>To Buy:</h2>
      <input type="text" ng-model ="list.itemName" placeholder="food">
      <input type="text" ng-model ="list.itemQuantity" placeholder="quantity">
      <button type="button" ng-click = "list.addItem();">Add</button>
     <ul>
       <li ng-repeat = "item in list.items">Buy {{item.quantity}} {{item.name}}
       <button class="btn btn-default" ng-click="list.addCheckItem(list.items.indexOf(item));"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "CheckOffListController as check">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "item in check.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
